{% extends "base.html" %} {% block content %}
<div class="container" style="margin-top: 80px">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div
      class="spinner-grow"
      style="width: 5rem; height: 5rem; animation-duration: 1.2s"
      role="status"
    >
      <span class="visually-hidden text-center">Loading...</span>
    </div>
  </div>
  {% if message %}
  <div class="alert alert-danger alert-dismissible fade show m-3" role="alert">
    {{message}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endif %}
  <form
    action="{{url_for('index')}}"
    enctype="multipart/form-data"
    method="POST"
    autocomplete="off"
    class="form-control"
    style="margin-top: 25px; padding-top: 10px"
  >
    <div class="mb-3">
      <div class="bg-light p-5 rounded-lg m-3">
        <label for="file" class="form-label fs-4"
          >Select A File To Begin (preferably a pdf file)</label
        >
        <input class="form-control" type="file" id="file" name="file" />
        <input class="form-control mt-4" type="text" id="text" name="text" />
        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            name="scanned"
            value="scanned"
            id="flexCheckDefault"
          />
          <label
            class="form-check-label d-flex justify-content-start"
            for="flexCheckDefault"
          >
            Scanned
          </label>
        </div>
      </div>
    </div>

    <div class="bg-light rounded-lg m-3">
      <div class="d-grid gap-2">
        <button class="btn btn-dark" type="button submit">
          <i class="bx bxs-cloud-upload" style="font-size: 1.4em"></i> Upload
          File
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
